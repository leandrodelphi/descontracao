
<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de cliente</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="icon" href="img/descont.png">
		<link rel="stylesheet" href="cadastro.css">
	</head><style>body{background-color:#E8E8E8;}</style>
	<body class="clBody">
		<main>
			<div style="width:400;margin:auto;text-align: center" ><img src="img/logo.png" alt="foto da porção de meio kilo" width="400px" height="200px" style="margin:auto" ></div>
			<h1 class="cH1">Seja Bem Vindo!</h1>
			
			
		</main><!--terminar a action--->
		<form name="form1" action="000" method="post">
			<fieldset class="cDadosCl" id="usuario"><legend><b><form name="tUse" method="get" action="file:///C:/Users/tayro/OneDrive/Documentos/projetos/html%20projetos/pedido.html"><button class="cEntra" type="submit"><a href="file:///C:/Users/tayro/OneDrive/Documentos/projetos/html%20projetos/index.html">CADASTRAR</a></button></b></legend>
				<!-- inicio da tabela de cadastro de cliente--->
				<table class="ctable1" border="1">
					<tr>
						<td>						
							<p><label for="cNome"> Nome:</label> <br>
							<input type="text" name="tNome" id="cNome" size="30" maxlength="40" placeholder="Nome Completo" /></p>
						
							<p><label for="cLogin">Login:</label> <br>
							<input type="text" name="tLogin" id="cLogin" size="20" maxlength="20" placeholder="Nome de Usuário" /></p>						
						
							<p><label class="cSenhaP" for="cSenhaP">Senha:</label>
							<input type="password" name="tSenha" id="cSenhaP" size="8" maxlength="8" placeholder="8 Dígitos" />
						
							<label class="cSenhaC" for="cSenhaC">Senha:</label> 
							<input type="password" name="tSenha" id="cSenhaC" size="8" maxlength="8" placeholder="Repita" /></p>
						
							<p><label for="cTel">Telefone:</label><br>
							<input type="text" name="tTel" id="cTel" size="12" maxlength="12" placeholder="Número de Telefone" /></p>
						
							<p><label for="cMail">E-mail:</label><br>
							<input type="email" name="tMail" id="cMail" size="40" maxlength="45" placeholder=" Dígite Seu E-mail" /></p>
						
							<p><label for="cNasc">Data de Nascimento:</label></p>
							<input type="date" name="tNasc" id="cNasc"/>
						
							<p style="text-align: left;" ><label for="cMasc">Sexo</label>
							<label for="cMasc">M</label><input type="radio" name="tSexo" id="cMasc"/>
							<label for="cFem">F</label><input type="radio" name="tSexo" id="cFem"/></p>
						</td>				
					</tr>
				</table>
			<!-- Final da tabela de cadastro de cliente--->		
			</fieldset>
			<!-- inicio da tabela de Cadastro de Endereço--->
			<fieldset class="cDadosC2"id="endereco"><legend><input type="submit" value="CADASTRAR DE ENDEREÇO" /></legend>
				<table class="cTable2" border="1">
					<tr>
						<td>
							<p class="cCep"><label for="cCep">Cep:</label></p>
							<input type="" name="tCep" id="cCep" size="8" maxlength="8" placeholder="Dígite o Cep"/>
						
							<p class="cBair"><label for="cBair">Bairro:</label></p>
							<input type="" name="tBair" id="cBair" size="8" maxlength="8" placeholder="Dígite o Bairro"/>
						
							<p class="cRua"><label for="cRua">Logradouro:</label>
							<input type="text" name="tRua" id="cRua" size="40" maxlength="50" placeholder="Dígite sua Rua, Av ou travessa e Bairro"/></p>
						
							<p class="cNum"><label for="cNum">Número:</label>
							<input type="" name="tNum" id="cNum" size="9" maxlength="9" placeholder="Número"/></p>
						
							<p class="cRef"><label for="cRef">Referência:</label>
							<input type="text" name="tRef" id="cRef" size="40" maxlength="50" placeholder="Ponto de Referência" /></p>							
						</td>
					</tr>
				</table>
			<!-- Final da tabela de Cadastro de Endereço--->
			</fieldset>			
		</form>	
	</body>
</html>
