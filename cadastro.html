
<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de cliente</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="icon" href="img/descont.png">
		<link rel="stylesheet" href="global.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head><style>body{background-color:#E8E8E8;}</style>
	<body class="clBody">
		<main>
			<div style="width:400;margin:auto;text-align: center" ><img src="img/logo.png" alt="foto da porção de meio kilo" width="400px" height="200px" style="margin:auto" ></div>
			<h4 class="cH4">Faça Seu Cadastro</h4>			
			<!--terminar a action--->
			<form class="cForm1" name="form1" action="000" method="post">
				<fieldset class="cDadosCl" id="usuario">
					<!-- inicio da tabela de cadastro de cliente--->
					<div><table class="cTable1" border="1">
						<tr>
							<td>						
								<p><label class="cNome" for="cNome"> Nome:</label> 
								<input type="text" name="tNome" id="cNome" size="50" maxlength="50" placeholder="Primeiro Nome"/>					
							
								<label class="cSobreNome" for="cSobreNome"> Sobre Nome:</label> 
								<input type="text" name="tSobreNome" id="cSobreNome" size="50" maxlength="50" placeholder="Sobre Nome"/>
							</td>
						</tr>
						<tr>
							<td>
								<p><label class="cLogin" for="cLogin">Usuário:</label> 
								<input type="text" name="tLogin" id="cLogin" size="20" maxlength="20" placeholder="Nome de Usuário"/>						
							
								<label class="cSenhaP" for="cSenhaP">Senha:</label>
								<input type="password" name="tSenha" id="cSenhaP" size="8" maxlength="8" placeholder="8 Dígitos"/>
							
								<label class="cSenhaC" for="cSenhaC">Senha:</label> 
								<input type="password" name="tSenha" id="cSenhaC" size="8" maxlength="8" placeholder="Repita"/>
							
								<label class="cDDD" for="cDDD">DDD:</label>
								<input type="text" name="tDDD" id="cDDD" size="8" maxlength="3" placeholder="Dígite o DDD"/>

								<label class="cTel" for="cTel">Telefone:</label>
								<input type="text" name="tTel" id="cTel" size="12" maxlength="12" placeholder="Número de Telefone"/></p>
							</td>
						</tr>
						<tr>
							<td>
								<label class="cMail" for="cMail">E-mail:</label>
								<input type="email" name="tMail" id="cMail" size="40" maxlength="45" placeholder=" Dígite Seu E-mail" />
							
								<label class="cNasc" for="cNasc">Data de Nascimento:</label>
								<input type="date" name="tNasc" id="cNasc"/>
							
								<label class="cMasc" for="cMasc">Sexo</label>
								<label for="cMasc">M</label><input type="radio" name="tSexo" id="cMasc"/>
								<label for="cFem">F</label><input type="radio" name="tSexo" id="cFem"/></p>
							</td>				
						</tr>
					</table></div>
					<!-- Final da tabela de cadastro de cliente--->	
					<!-- inicio da tabela de Cadastro de Endereço--->
					<div><table class="cTable2" border="1">
						<tr>
							<td> 
								<p class="cCep"><label for="cCep">Cep:</label></p>
								<input type="" name="tCep" id="cCep" size="8" maxlength="8" placeholder="Dígite o Cep"/>
							
								<p class="cBair"><label for="cBair">Bairro:</label></p>
								<input type="" name="tBair" id="cBair" size="20" maxlength="20" placeholder="Dígite o Bairro"/>
							
								<p class="cRua"><label for="cRua">Logradouro:</label>
								<input type="text" name="tRua" id="cRua" size="50" maxlength="50" placeholder="Dígite sua Rua, Av ou travessa e Bairro"/>
							
								<p class="cNum"><label for="cNum">Número:</label>
								<input type="" name="tNum" id="cNum" size="4" maxlength="4" placeholder="Número"/>
							
								<p class="cRef"><label for="cRef">Referência:</label>
								<input type="text" name="tRef" id="cRef" size="60" maxlength="60" placeholder="Ponto de Referência" /></p>							
							</td>
						</tr>
				</table>
				<a class="btn btn-success text-center" href="file:///E:/Projetos/Descontracao/index.html"> CADASTRAR</a>
					<!-- Final da tabela de Cadastro de Endereço--->
				</fieldset>		
					
			</form>
		</main>	
	</body>
</html>
